<mat-toolbar color="primary">
  <span>Home Calculators</span>
  <span class="example-spacer"></span>
</mat-toolbar>

<div class="content" role="main">
  <form class="example-form" (ngSubmit)="calculate()">

    <p>
      <mat-form-field class="example-full-width">
        <mat-label>Purchase Price</mat-label>
        <input matInput [formControl]="purchasePrice" placeholder="£">
<!--        <mat-hint>Purchase price of property!</mat-hint>-->
      </mat-form-field>
    </p>
    <p>
      <mat-form-field class="example-full-width" placeholder="£">
        <mat-label>Monthly Rent</mat-label>
        <input type="text"  matInput [formControl]="monthlyRent">
      </mat-form-field>
    </p>
    <p>
      <button type="submit" mat-raised-button color="primary">Calculate</button>
    </p>
  </form>

  <div *ngIf="result">
    <p>
      Stamp Duty {{result.stampDuty | currency}}
    </p>
    <p>
      Total cost {{result.totalCosts | currency}}
    </p>
    <p>
      Rental Yield {{result.rentalYield | percent: '1.2'}}
    </p>
  </div>



</div>
